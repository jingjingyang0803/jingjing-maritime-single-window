name: Deploy to Amazon ECS

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Set up Node.js
      uses: actions/setup-node@main
      with:
        node-version: 'latest'
    - name: Install and test
      run: |
        cd ./msw-app
        npm install
        npm test
